<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPLORAXweb</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            color: #3d0bd2ef;
            overflow-x: hidden;
        }

        header {
            padding: 40px;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none; 
        }

        h1 { font-size: 1rem; font-weight: 300; letter-spacing: 2px; }
        .name { font-size: 2rem; font-weight: bold; text-transform: uppercase; display: block; }

        .sandbox-container {
            min-height: 200vh;
            position: relative;
            padding-top: 200px;
        }

        .draggable-item {
            position: absolute;
            width: 250px;
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: grab;
            touch-action: none;
            user-select: none;
            transition: box-shadow 0.2s ease;
        }

        .draggable-item:active {
            cursor: grabbing;
        }

        .draggable-item img {
            display: block;
            width: 100%;
            height: auto;
            pointer-events: none; /* Impedisce il drag nativo dell'immagine */
            -webkit-user-drag: none;
        }

        /* Impedisce il click sul link se l'elemento ha la classe .is-dragging */
        .is-dragging a {
            pointer-events: none;
            cursor: grabbing;
        }

        .draggable-item a {
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>ESPLORAXweb</h1>
        <span class="name">Gio<br>cv1</span>
    </header>

    <main class="sandbox-container">
        <div class="draggable-item" style="top: 250px; left: 50px;">
            <a href="es2/index.html">
                <img src="img/skullpng.webp" alt="k.">
            </a>
        </div>
        
        <div class="draggable-item" style="top: 300px; left: 400px;">
             <a href="index.html">
                <img src="img/cpuimg.png" alt="p.">
           </a>
        </div>

        <div class="draggable-item" style="top: 600px; left: 200px;">
            <img src="https://picsum.photos/400/250?random=1" alt="Lavoro 3">
        </div>
        <div class="draggable-item" style="top: 500px; left: 250px;">
            <img src="https://picsum.photos/400/250?random=2" alt="Lavoro 4">
        </div>
        <div class="draggable-item" style="top: 350px; left: 75px;">
            <img src="https://picsum.photos/400/250?random=3" alt="Lavoro 5">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script>
        interact('.draggable-item')
          .draggable({
            inertia: true,
            modifiers: [
              interact.modifiers.restrictRect({
                restriction: 'parent',
                endOnly: true
              })
            ],
            listeners: {
              start(event) {
                // Appena inizia il movimento, aggiungiamo la classe che disattiva i link
                event.target.classList.add('is-dragging');
              },
              move(event) {
                var target = event.target;
                // Recupero coordinate attuali o imposto a 0
                var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                // Applico la trasformazione
                target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

                // Salvo le nuove coordinate
                target.setAttribute('data-x', x);
                target.setAttribute('data-y', y);
              },
              end(event) {
                // Rimuovo la classe is-dragging con un leggero ritardo
                // Questo evita che il rilascio del mouse venga letto come click sul link
                setTimeout(() => {
                  event.target.classList.remove('is-dragging');
                }, 100);
              }
            }
          })
          .on('down', function (event) {
              // Gestione z-index: porta in primo piano l'elemento cliccato
              var items = document.querySelectorAll('.draggable-item');
              items.forEach(el => el.style.zIndex = 1);
              
              // Usiamo currentTarget per assicurarci di colpire il div .draggable-item
              event.currentTarget.style.zIndex = 10;
          });
    </script>
</body>
</html>
