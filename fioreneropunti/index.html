<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Black Dots</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* SFONDO BIANCO */
            color: #000;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            top: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        canvas {
            display: block;
        }

        input[type="file"] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="upload">Carica il tuo fiore (PNG): </label>
        <input type="file" id="upload" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');

        let particles = [];
        const gap = 4; // Ridotto il gap per avere più dettaglio nel fiore

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        upload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Pulizia canvas e calcolo proporzioni
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height) * 0.7;
                    const w = img.width * scale;
                    const h = img.height * scale;
                    const x = (canvas.width - w) / 2;
                    const y = (canvas.height - h) / 2;

                    // Disegniamo temporaneamente l'immagine per leggerne i pixel
                    ctx.drawImage(img, x, y, w, h);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Inizializziamo i puntini
                    initParticles(imageData);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function initParticles(imageData) {
            particles = [];
            const data = imageData.data;

            for (let y = 0; y < canvas.height; y += gap) {
                for (let x = 0; x < canvas.width; x += gap) {
                    const index = (y * canvas.width + x) * 4;
                    const alpha = data[index + 3]; 

                    // Se il pixel non è trasparente, crea un puntino
                    if (alpha > 128) { 
                        particles.push({
                            x: x,
                            y: y,
                            size: 2 // Dimensione del puntino
                        });
                    }
                }
            }
            drawDots();
        }

        function drawDots() {
            // Puliamo tutto e impostiamo lo sfondo bianco
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Disegniamo i puntini neri
            ctx.fillStyle = '#000000'; 

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (particles.length > 0) drawDots();
        });
    </script>
</body>
</html>
