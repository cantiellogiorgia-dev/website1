<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Giorgia Cantiello</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            color: #3d0bd2ef; /* Il tuo colore personalizzato */
        }

        header {
            padding: 40px;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none; 
        }

        h1 { font-size: 1rem; font-weight: 300; letter-spacing: 2px; }
        .name { font-size: 2rem; font-weight: bold; text-transform: uppercase; display: block; }

        .sandbox-container {
            min-height: 200vh;
            position: relative;
            padding-top: 200px;
            overflow-x: hidden;
        }

        /* Stile per immagini con riquadro bianco */
        .draggable-item {
            position: absolute;
            width: 250px;
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: grab;
            touch-action: none;
            user-select: none;
        }

        /* Stile specifico per il teschio PNG (senza sfondo bianco) */
        .png-item {
            position: absolute;
            width: 250px;
            background: transparent;
            cursor: grab;
            touch-action: none;
            user-select: none;
            /* L'ombra segue la sagoma della PNG */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        .draggable-item img, .png-item img {
            display: block;
            width: 100%;
            height: auto;
            pointer-events: none;
        }
    </style>
</head>
