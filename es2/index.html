<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #f4f4f4; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script>
let kSnow = [];
let numK = 40;
let fullText = "To be, or not to be, that is the question: Whether 'tis nobler in the mind to suffer The slings and arrows of outrageous fortune, Or to take arms against a sea of troubles And by opposing end them. To die—to sleep, No more; and by a sleep to say we end The heart-ache and the thousand natural shocks That flesh is heir to: 'tis a consummation Devoutly to be wish'd. To die, to sleep; To sleep, perchance to dream—ay, there's the rub: For in that sleep of death what dreams may come, When we have shuffled off this mortal coil, Must give us pause—there's the respect That makes calamity of so long life. For who would bear the whips and scorns of time, Th'oppressor's wrong, the proud man's contumely, The pangs of dispriz'd love, the law's delay, The insolence of office, and the spurns That patient merit of th'unworthy takes, When he himself might his quietus make With a bare bodkin? Who would fardels bear, To grunt and sweat under a weary life, But that the dread of something after death, The undiscovere'd country, from whose bourn No traveller returns, puzzles the will, And makes us rather bear those ills we have Than fly to others that we know not of? Thus conscience does make cowards of us all, And thus the native hue of resolution Is sicklied o'er with the pale cast of thought, And enterprises of great pith and moment With this regard their currents turn awry And lose the name of action. Soft you now, The fair Ophelia! Nymph, in thy orisons Be all my sins remember'd.";

let displayedChars = 0;
let textTriggered = false;
let textSpeed = 2.5; 

let boxSize = 400;
let fontSize = 20; 
let letterSpacing = 4; // Spaziatura aumentata per chiarezza

function setup() {
    createCanvas(windowWidth, windowHeight);
    textFont('Helvetica');
    textStyle(BOLD);
    for (let i = 0; i < numK; i++) {
        kSnow.push(createK());
    }
}

function draw() {
    background(244);
    let centerX = width / 2;
    let centerY = height / 2;

    if (!textTriggered) {
        for (let k of kSnow) {
            if (dist(mouseX, mouseY, centerX - boxSize/2 + k.x, centerY - boxSize/2 + k.y) < 25) {
                textTriggered = true;
                break;
            }
        }
    }
    if (textTriggered && displayedChars < fullText.length) {
        displayedChars += textSpeed;
    }

    drawSpiralText(centerX, centerY);

    push();
    translate(centerX - boxSize/2, centerY - boxSize/2);
    for (let k of kSnow) {
        let realMouseX = mouseX - (centerX - boxSize/2);
        let realMouseY = mouseY - (centerY - boxSize/2);
        let d = dist(realMouseX, realMouseY, k.x, k.y);
        if (d < 70) {
            let force = map(d, 0, 70, 12, 0);
            if (realMouseX > k.x) k.x -= force * 0.5;
            else k.x += force * 0.5;
        }
        let kAlpha = map(k.size, 10, 45, 80, 255);
        fill(0, kAlpha);
        noStroke();
        textSize(k.size);
        text('K', k.x + sin(k.drift) * 8, k.y);
        k.y += k.speed;
        k.drift += k.driftSpeed;
        if (k.y > boxSize + 50) {
            Object.assign(k, createK());
            k.y = -50;
        }
    }
    pop();
}

function drawSpiralText(cx, cy) {
    if (displayedChars <= 0) return;
    
    let currentText = fullText.substring(0, floor(displayedChars));
    textSize(fontSize);
    fill(0);
    textAlign(CENTER, CENTER); // Centrato per evitare sovrapposizioni laterali
    
    let curW = boxSize + 60; 
    let curH = boxSize + 60;
    let x = -curW / 2;
    let y = -curH / 2;
    let side = 0; 

    push();
    translate(cx, cy);

    for (let i = 0; i < currentText.length; i++) {
        let char = currentText[i];
        let charW = textWidth(char) + letterSpacing;

        push();
        translate(x, y);
        if (side === 1) rotate(HALF_PI);
        if (side === 2) rotate(PI);
        if (side === 3) rotate(PI + HALF_PI);
        text(char, 0, 0);
        pop();

        if (side === 0) { // Top
            x += charW;
            if (x > curW / 2) { 
                let over = x - curW / 2;
                x = curW / 2; 
                y += over; // Trasferisce l'eccesso al lato successivo
                side = 1; 
            }
        } else if (side === 1) { // Right
            y += charW;
            if (y > curH / 2) { 
                let over = y - curH / 2;
                y = curH / 2; 
                x -= over;
                side = 2; 
            }
        } else if (side === 2) { // Bottom
            x -= charW;
            if (x < -curW / 2) { 
                let over = -curW / 2 - x;
                x = -curW / 2; 
                y -= over;
                side = 3; 
            }
        } else if (side === 3) { // Left
            y -= charW;
            if (y < -curH / 2) { 
                side = 0;
                curW += fontSize * 3.5; // Incremento spirale più largo
                curH += fontSize * 3.5;
                x = -curW / 2;
                y = -curH / 2;
            }
        }
    }
    pop();
}

function createK() {
    let size = random(10, 45);
    return {
        x: random(0, boxSize), y: random(-boxSize, 0),
        size: size, speed: map(size, 10, 45, 0.5, 1.2),
        drift: random(0, TWO_PI), driftSpeed: random(0.01, 0.03)
    };
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
