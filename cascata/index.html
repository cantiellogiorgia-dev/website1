<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Data Melt</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .data-box {
            position: absolute;
            border: 1px solid #ffffff;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            white-space: nowrap;
            font-size: 14px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .bar {
            height: 4px;
            background: #fff;
            margin-left: 8px;
            transition: width 0.3s;
        }

        /* La goccia/pixel che cade */
        .melt-drop {
            position: absolute;
            width: 2px;
            background: #fff;
            pointer-events: none;
            z-index: 5;
            filter: blur(1px);
        }

        @keyframes drift {
            from { transform: translateX(-150%); }
            to { transform: translateX(120vw); }
        }
    </style>
</head>
<body>

<div id="scene"></div>

<script>
    const scene = document.getElementById('scene');
    const params = [
        { label: 'TMP', color: '#fff' },
        { label: 'HMD', color: '#fff' },
        { label: 'PRS', color: '#fff' },
        { label: 'AQI', color: '#fff' }
    ];

    function createMeltedBox() {
        const box = document.createElement('div');
        box.className = 'data-box';
        
        const p = params[Math.floor(Math.random() * params.length)];
        const val = Math.floor(Math.random() * 100);
        const barWidth = Math.floor(Math.random() * 60) + 20;

        box.innerHTML = `<strong>${p.label}</strong> <div class="bar" style="width:${barWidth}px"></div>`;
        
        // Posizione verticale casuale
        const yPos = Math.random() * (window.innerHeight - 100);
        box.style.top = yPos + 'px';
        
        // Velocità orizzontale casuale
        const duration = Math.random() * 10 + 15;
        box.style.animation = `drift ${duration}s linear infinite`;
        
        scene.appendChild(box);

        // Funzione per creare lo scioglimento continuo
        function dropPixel() {
            // Otteniamo la posizione attuale del box durante l'animazione
            const rect = box.getBoundingClientRect();
            
            // Se il box è ancora visibile sullo schermo
            if (rect.left < window.innerWidth && rect.right > 0) {
                const drop = document.createElement('div');
                drop.className = 'melt-drop';
                
                // Il pixel cade da un punto casuale lungo la base del box
                drop.style.left = (rect.left + Math.random() * rect.width) + 'px';
                drop.style.top = rect.bottom + 'px';
                
                // Altezza casuale della "goccia"
                const dropHeight = Math.random() * 15 + 5;
                drop.style.height = dropHeight + 'px';
                
                scene.appendChild(drop);

                // Animazione di caduta della goccia
                let fallPos = rect.bottom;
                const fallSpeed = Math.random() * 2 + 1;
                const opacityMax = Math.random() * 0.6;

                function animateDrop() {
                    fallPos += fallSpeed;
                    drop.style.top = fallPos + 'px';
                    drop.style.opacity = opacityMax * (1 - (fallPos - rect.bottom) / 300);

                    if (fallPos < rect.bottom + 300) {
                        requestAnimationFrame(animateDrop);
                    } else {
                        drop.remove();
                    }
                }
                requestAnimationFrame(animateDrop);
            }
        }

        // Genera gocce a intervalli regolari
        const meltInterval = setInterval(dropPixel, 50);

        // Rimuovi il box e l'intervallo dopo che è uscito dallo schermo
        setTimeout(() => {
            clearInterval(meltInterval);
            box.remove();
        }, duration * 1000);
    }

    // Crea nuovi box periodicamente
    setInterval(createMeltedBox, 2000);
    
    // Inizializza i primi box subito
    for(let i=0; i<5; i++) {
        setTimeout(createMeltedBox, i * 1500);
    }

</script>
</body>
</html>
